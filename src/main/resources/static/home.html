</body>

	<script type="text/javascript">
function submitCheck() {

	  id = $("#id").val();
	  pw = $("#pw").val();
	  
	   if(id =="" || pw=="" ) {
	   	   alert("빈칸을 다 입력 해 주세요");
		   return false;

	 }
	   alert('로그인 완료');
	  return true

	}
</script>
